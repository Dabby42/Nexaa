apiVersion: apps/v1
kind: Deployment
metadata:
  name: hera-be
  labels:
    app: hera-be
spec:
  selector:
    matchLabels:
      app: hera-be
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 60
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: hera-be
    spec:
      nodeSelector:
        kubernetes.azure.com/agentpool: backend
      containers:
        - image: acrkongaproduction.azurecr.io/hera-be:latest
          name: hera-be
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
          resources:
            requests:
              memory: "1024Mi"
              cpu: "1000m"
          # Applications
          env:
            - name: NODE_PATH
              value: .
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "80"
            - name: WEB_PORT
              value: "80"
            - name: APP_PORT
              value: "80"
            - name: APP_NAME
              value: hera-be
            - name: ENV
              value: production
              # Redis
            - name: REDIS_HOST
              value: "hera-be-redis.default.svc.cluster.local."
            - name: REDIS_PORT
              value: "6379"

            # Logging
            - name: LOGGING_LEVEL
              value: debug
            - name: LOGGING_CONSOLE
              value: "true"

            # Database
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hera-be-secret
                  key: database-username
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: hera-be-secret
                  key: database-host
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hera-be-secret
                  key: database-password
            - name: DATABASE_NAME
              value: hera_db
            - name: DATABASE_POOL_MAX
              value: "10"
            - name: DATABASE_POOL_MIN
              value: "2"

             #JWT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hera-be-secret
                  key: jwt-secret
            - name: JWT_EXPIRY
              value: "1h"

            #SOCIAL
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: hera-be-secret
                  key: google-client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hera-be-secret
                  key: google-client-secret
